<!DOCTYPE html>
<html>
<body align="center" bgcolor="LightGray">
	<form action="{{url_for('Tweets')}}" method="POST">
		<h3>Enter your credentials</h3>
		<table align="center">
		<tr><td>Twitter User name:<br></td>
         <td><input type="text" name="USER"/><br></td></tr>
		<tr><td>Access Token<br></td>
		 <td><input type="text" name="ACCESS_TOKEN"/><br></td></tr>
		<tr><td>Access Token Secret<br></td>
		 <td><input type="text" name="ACCESS_SECRET"/><br></td></tr>
		<tr><td>Consumer Key (API Key)<br></td>
		 <td><input type="text" name="CONSUMER_KEY"/><br></td></tr>
		<tr><td>Consumer Secret (API Secret)<br></td>
         <td><input type="text" name="CONSUMER_SECRET"/><br></td></tr><br>
        </table>
		 <br><br><input type="submit" value="submit"/><br>
	</form>
</body>
</html>
